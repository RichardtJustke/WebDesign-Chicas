<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Menu Dashboard - Simples</title>
    <style>
        body {
            padding: 50px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .user-menu {
            position: relative;
            display: inline-block;
        }
        .btn-user {
            background: linear-gradient(135deg, #b95929 0%, #d4a574 100%);
            color: white;
            border: none;
            padding: 16px 28px;
            border-radius: 60px;
            font-weight: 800;
            cursor: pointer;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 
                0 10px 30px rgba(185, 89, 41, 0.4),
                0 4px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
        }
        .btn-user::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }
        .btn-user::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }
        .btn-user:hover::before {
            left: 100%;
        }
        .btn-user:hover::after {
            width: 300px;
            height: 300px;
        }
        .btn-user:hover {
            background: linear-gradient(135deg, #a04a22 0%, #b95929 100%);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(185, 89, 41, 0.6),
                0 8px 25px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        .dropdown-menu {
            position: absolute;
            top: calc(100% + 20px);
            left: 0;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(185, 89, 41, 0.2);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 10px 25px rgba(185, 89, 41, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            min-width: 280px;
            z-index: 999999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-30px) scale(0.9) rotateX(-10deg);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            backdrop-filter: blur(20px);
        }
        .dropdown-menu::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 25px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(185, 89, 41, 0.2);
            border-bottom: none;
            border-right: none;
            transform: rotate(45deg);
            z-index: -1;
            box-shadow: -2px -2px 5px rgba(0, 0, 0, 0.1);
        }
        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1) rotateX(0deg);
        }
        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: 700;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border-bottom: 1px solid rgba(185, 89, 41, 0.1);
            position: relative;
            background: transparent;
            overflow: hidden;
        }
        .dropdown-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #b95929, #d4a574);
            transform: scaleY(0);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .dropdown-item::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }
        .dropdown-item:last-child {
            border-bottom: none;
        }
        .dropdown-item:hover {
            background: linear-gradient(135deg, #b95929, #d4a574);
            color: white;
            transform: translateX(15px);
            box-shadow: 
                0 8px 25px rgba(185, 89, 41, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        .dropdown-item:hover::before {
            transform: scaleY(1);
        }
        .dropdown-item:hover::after {
            width: 200px;
            height: 200px;
        }
        .status {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 14px;
        }
        .test-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .test-btn {
            background: #b95929;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        .test-btn:hover {
            background: #8d4420;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Menu Dashboard - Simples</h1>
        
        <div class="status" id="status">Aguardando...</div>
        
        <div style="text-align: center; margin: 30px 0;">
            <div class="user-menu">
                <button class="btn-user" id="user-btn">
                    J SILVA
                </button>
                <div class="dropdown-menu" id="dropdown-menu">
                    <a href="#" class="dropdown-item">MEUS EVENTOS</a>
                    <a href="#" class="dropdown-item">VER CARRINHO</a>
                    <a href="#" class="dropdown-item">SAIR DA CONTA</a>
                </div>
            </div>
        </div>
        
        <div class="test-buttons">
            <button class="test-btn" onclick="showMenu()">Mostrar Menu</button>
            <button class="test-btn" onclick="hideMenu()">Esconder Menu</button>
            <button class="test-btn" onclick="toggleMenu()">Alternar Menu</button>
        </div>
        
        <div class="status">
            <strong>Instru√ß√µes:</strong><br>
            1. Clique no bot√£o "JO√ÉO SILVA" para abrir o menu<br>
            2. Clique fora para fechar<br>
            3. Use os bot√µes de teste para controlar o menu<br>
            4. Abra o console (F12) para debug
        </div>
    </div>

    <script>
        console.log('üöÄ Iniciando teste menu dashboard simples...');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM carregado');
            
            const userBtn = document.getElementById('user-btn');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const status = document.getElementById('status');
            
            console.log('üîç Elementos:', { userBtn, dropdownMenu });
            
            if (userBtn && dropdownMenu) {
                console.log('‚úÖ Elementos encontrados, configurando...');
                status.textContent = 'Elementos encontrados - Clique no bot√£o!';
                
                userBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üñ±Ô∏è CLIQUE DETECTADO!');
                    
                    const isOpen = dropdownMenu.classList.contains('show');
                    console.log('üìä Menu estava aberto:', isOpen);
                    
                    if (isOpen) {
                        dropdownMenu.classList.remove('show');
                        status.textContent = 'Menu fechado';
                        console.log('‚ùå FECHANDO menu');
                    } else {
                        dropdownMenu.classList.add('show');
                        status.textContent = 'Menu aberto';
                        console.log('‚úÖ ABRINDO menu');
                    }
                });
                
                // Fechar ao clicar fora
                document.addEventListener('click', function(e) {
                    if (!userBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
                        dropdownMenu.classList.remove('show');
                        status.textContent = 'Menu fechado por clique fora';
                        console.log('üö™ Fechado por clique fora');
                    }
                });
                
                // Prevenir fechamento ao clicar no menu
                dropdownMenu.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
                
                console.log('üéâ Configura√ß√£o completa!');
            } else {
                console.error('‚ùå Elementos n√£o encontrados!');
                status.textContent = 'ERRO: Elementos n√£o encontrados';
            }
        });
        
        // Fun√ß√µes de teste
        function showMenu() {
            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.classList.add('show');
            document.getElementById('status').textContent = 'Menu mostrado programaticamente';
            console.log('‚úÖ Menu mostrado');
        }
        
        function hideMenu() {
            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.classList.remove('show');
            document.getElementById('status').textContent = 'Menu escondido programaticamente';
            console.log('‚ùå Menu escondido');
        }
        
        function toggleMenu() {
            const dropdownMenu = document.getElementById('dropdown-menu');
            const isOpen = dropdownMenu.classList.contains('show');
            if (isOpen) {
                hideMenu();
            } else {
                showMenu();
            }
        }
    </script>
</body>
</html>
